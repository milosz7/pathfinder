<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinder.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="toast">
    <p class="toast__text"></p>
  </div>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="#about" class="nav__link">About</a>
      </li>
      <li class="nav__item">
        <a href="#finder" class="nav__link">Finder</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="splash">
      <h1 class="logo-title">Pathfinder</h1>
      <h2 class="logo-subtitle">For travellers</h2>
    </div>
    <div id="pages">
      <section id="about">
        <div class="card" data-aos="opacity-fade-ltr" data-aos-anchor-placement="bottom-bottom" data-aos-offset="100" data-aos-duration="500">
          <div class="card__image card__image--normal">
            <img src="images/1.jpg" alt="women at the desert">
            <div class="card__content card__content--lower card__content--left">
              <h2 class="content__title">Plan Your Journeys</h2>
              <h3 class="content__subtitle">Pick attractions and book hotels</h3>
            </div>
          </div>
        </div>
        <div class="card" data-aos="opacity-fade-rtl" data-aos-anchor-placement="center-bottom" data-aos-duration="500">
          <div class="card__image card__image--wide card__image--right">
            <img src="images/2.jpg" alt="women at the desert">
            <div class="card__content card__content--upper card__content--right">
              <h2 class="content__title">Minimalize Boredom</h2>
              <h3 class="content__subtitle">Pick routes that are short and attractive</h3>
            </div>
          </div>
        </div>
      </section>
      <section id="finder">
        <h2 class="section__title pathfinder-message">Draw Routes</h2>
        <div class="pathfinder-grid"></div>
        <button type="submit" class="btn-primary pathfinder-controls">Finish Drawing</button>
      </section>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">All rights reserved</p>
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
